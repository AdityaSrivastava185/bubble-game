<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble-Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="main">
        <div id="panel">
            <div id="panel-top">
                <div class="elem">
                    <h4>HIT</h4>
                    <div id="hit-value" class="box">0</div>
                </div>
                <div class="elem">
                    <h4>TIMER</h4>
                    <div id="timeval" class="box">60</div>
                </div>
                <div class="elem">
                    <h4>SCORE</h4>
                    <div id="score-value" class="box">00</div>
                </div>
            </div>
            <div id="panel-btm">
            </div>
        </div>
    </div>
</body>
</html>
